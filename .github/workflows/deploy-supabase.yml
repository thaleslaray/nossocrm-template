name: Deploy Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
  workflow_dispatch:

jobs:
  deploy-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verifica instalação
        run: supabase --version

      - name: Link com projeto Supabase
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Aplica migrations
        run: supabase db push --include-all

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy setup-instance --no-verify-jwt
          supabase functions deploy create-user --no-verify-jwt
          supabase functions deploy delete-user --no-verify-jwt
          supabase functions deploy invite-users --no-verify-jwt
          supabase functions deploy accept-invite --no-verify-jwt
          supabase functions deploy list-users --no-verify-jwt
