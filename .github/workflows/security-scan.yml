name: OWASP ZAP Security Scan

on:
  # Roda em PRs para main
  pull_request:
    branches: [main]
  # Roda semanalmente (domingo 3 AM)
  schedule:
    - cron: '0 3 * * 0'
  # Permite rodar manualmente
  workflow_dispatch:

jobs:
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ZAP Baseline Scan - varredura passiva (n칚o ataca, s칩 observa)
      # Ideal para CI/CD pois 칠 r치pida e n칚o invasiva
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # URL do seu app em produ칞칚o ou staging
          target: 'https://nossocrmia.vercel.app'
          # Arquivo de regras customizadas (opcional)
          rules_file_name: '.zap/rules.tsv'
          # Gera issue no GitHub se encontrar problemas
          issue_title: '游 OWASP ZAP Security Report'
          # Falha o build se encontrar alertas de alto risco
          fail_action: true
          # N칤vel m칤nimo para falhar: WARN, FAIL (s칩 alto risco)
          cmd_options: '-a'

      # Upload do relat칩rio como artefato
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  # Job opcional: scan completo (mais demorado, roda s칩 semanalmente)
  zap-full-scan:
    name: OWASP ZAP Full Scan (Weekly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'https://nossocrmia.vercel.app'
          rules_file_name: '.zap/rules.tsv'
          issue_title: '游 OWASP ZAP Weekly Full Scan Report'
          # Full scan pode demorar, timeout de 60 min
          cmd_options: '-T 60'

      - name: Upload Full Scan Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: zap-full-report
          path: report_html.html
          retention-days: 90
